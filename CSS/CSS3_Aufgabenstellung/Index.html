<head>

    <title>CSS3 Übung</title>
    <link rel="stylesheet" href="style.css">
    <style>

        li {
            color: blue;
        }

        .text {
            font-weight: bold;
        }

    <h1 style="color: red; font-size: xx-large;">CSS3 im Unterricht</h1>

    <p id="intro">
        Willkommen zur Einführung in CSS3.
    </p>

    <div class="box">
        <p class="text">Das ist ein Absatz in einer Box.</p>
    </div>

    <ul>
        <li>HTML</li>
        <li>CSS</li>

    </ul>
