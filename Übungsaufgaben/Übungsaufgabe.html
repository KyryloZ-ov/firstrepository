<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Übungsaufgabe</title>
</head>
<body>

    <div width="900px" align="center">
        <h1>Speisekarte</h1>
    </div>

    <table align="center" width="900px" border="5">
        <tr>
            <th>Produkt</th>
            <th>Beschreibung</th>
            <th>Preis</th>
        </tr>

        <tr>
            <td>mmmmmmm</td>
            <td>Lecker</td>
            <td>5,00 €</td>
        </tr>

        <tr>
            <td>lolololo</td>
            <td>Yummy</td>
            <td>3,50 €</td>
        </tr>

        <tr>
            <td>Zov</td>
            <td>Super</td>
            <td>4,00 €</td>
        </tr>
    </table>

    <div align="center" width="900px">
        <form action="">
            
            Name: <br>
            <input type="text" name="name"> <br><br>

            E-Mail: <br>
            <input type="email" name="email"> <br><br>

            <select name="speise" id="">
                <option value="Pizza">Pizza</option>
                <option value="Burger">Burger</option>
            </select>
        </form>
    </div>
</body>
</html>
