  <title>A1 – Summe</title>

<body>
<script>
  // Eingabe
  const a = Number(prompt("Erste Zahl:"));
  const b = Number(prompt("Zweite Zahl:"));
 
  // Verarbeitung
  if(isNaN(a) || isNaN(b)){
    alert("Ungültige Eingabe")
  } else { 
    let summe = a + b;
    summe = summe + 1;
    let formatiert = summe.toFixed(2);
    console.log("Summe:", summe);
    document.body.textContent = "Summe: " + summe + ";" + " Erste Zahl: " + a + ";" + " Zweite Zahl: " + b;

    console.log(typeof a, typeof b, typeof summe);
  }
  

</script>
</body>
