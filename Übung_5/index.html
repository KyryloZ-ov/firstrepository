<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafeteria</title>
</head>
<body>
   <div align="center" width="900px">
    <h1>Schul Cafeteria</h1>
    <p><i>Tägliche Angebote</i></p>
   </div>

   <div align="center" width="900px">
    <img src="images/bild1.jpg" alt="" width="900px">
   </div>

   <hr>

   <div align="center" width="900px">
    <a href="">Startseite</a> |
    <a href="">Getränke</a> |
    <a href="">Snacks</a> |
    <a href="">Kontakt</a>

    <hr>

    <table width="900px" cellpadding="10px" cellspacing="20px">
        <tr>
            <td colspan="2">
                <H1>Snacks</H1>

                <ul>
                    <li>Belegtes Brötchen - 2,50€</li>
                    <li>Toast - 2€</li>
                    <li>Muffin - 1,80€</li>
                </ul>

                <img src="images/bild2.jpg" width="450px">
                
                <table width="450px" align="left">
                <tr>
                    <td colspan="2">
                        <img src="images/bild3.jpg" width="222px">
                    </td>
                    <td colspan="2">
                        <img src="images/bild4.jpg" width="222px">
                    </td>
                </tr>
                </table>
            </td>

            <td>
                <h1>Getränke</h1>

                <table border="1" width="450px" cellpadding="5px" cellspacing="0px">
                    <tr>
                        <th>Getränk</th>
                        <th>Preis</th>
                        <th>Bild</th>
                    </tr>
                    <tr>
                        <td>Wasser</td>
                        <td>1,00€</td>
                        <td><img src="images/bild5.jpg" width="50px"></td>
                    </tr>
                    <tr>
                        <td>Apfelsaft</td>
                        <td>1,50€</td>
                        <td><img src="images/bild6.jpg" width="50px"></td>
                    </tr>
                    <tr>
                        <td>Kakao</td>
                        <td>2,00€</td>
                        <td><img src="images/bild7.jpg" width="50px"></td>
                    </tr>
                </table>

                <h2>Bestellung</h2>

                <form action="" method="post">
                    Name:
                    <br>
                    <input type="text" name="name"><br><br>

                    Getränk:
                    <br>
                    <select name="getränk">
                        <option value="wasser">Wasser</option>
                        <option value="apfelsaft">Apfelsaft</option>
                        <option value="kakao">Kakao</option>
                    </select><br><br>
                    <input type="submit" value="Bestellen">
            </td>
        </tr>
    </table>

    <hr>

    <div align="center">
        <p>Schul Cafeteria - Öffnungszeiten: 08:00-14:00</p>
    </div>
    

   </div>
</body>
</html>
